<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www/jQueryselector_is.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#wrap p:hidden').css('display', 'block'); //p하고 한칸띄우면 자손 

            let sVal = $('#zone1 :selected').val(); //바로 자손
            console.log(sVal);

            $('#course').change(function () { //onchange랑 같은거임
                let tVal = $(this).val();
                console.log(tVal); //해당되는 값이 바뀌면 가져옴
            });
            let checks=$('#zone2 :checked');
            for(let i=0; i<checks.length; i++) 
               
            console.log($(checks).eq(1).val()); //결과 mount

            //input태그에 있는 value를 가져오는 방식  / innerHTML ->html(), innerText ->text();

            $('#zone3 input').change(function() { // 선택하면 화면에 female male 나옴
               $('#show').html($(this).val()); //this가 인풋태그
            })
        });
        // $(function() {

        // })

        // $(() => {                       람다식
        //     console.log('selector');
        // });
    </script>

</head>

<body>

    <h1>선택자 is()</h1>
    <div id="wrap">
        <wrap>
            <p>내용1</p>
            <p style='display: none;'>내용2</p>
            <p>내용3</p>
        </wrap>
    </div>

    <form action="#">
        <p id='zone1'>
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id='zone2'>
            <input type="checkbox" name='hobby' value='read'>독서
            <input type="checkbox" name='hobby' value='cycle' checked>자전거
            <input type="checkbox" name='hobby' value='mount' checked>등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value='male'>남성
            <input type="radio" name="gender" value='female' checked>여성
        </p>
        <p id="show"></p>
    </form>
</body>

</html>
