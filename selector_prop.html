<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_prop.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("#wrap [target]").css('color', '#f00');
            $("wrap [href='http://www.naver.com'")
            $("#wrap [href^=https]").css('color', '#0f0'); //^시작한다는 뜻
            $("#wrap [href$=net]").css('color', '#00f') //net로 끝나는걸 찾아와
            $("#wrap [href*=google]").css('color', '#0ff');

            $("#member_f :text").css('background', '#ff0');
            $("#member_f :password").css('background', '#f0f');
        })
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easypub.co.kr" target="_blank">Easy</a></p>
        <p><a href="https://www.naver.com"></a>Naver</p>
        <p><a href="http://www.daum.net"></a>DAUM</p>
        <p><a href="http://www.google.co.kr">Google</a></p>
    </div>

    <form action="#" method="get" id="member_f">
        <p><label for="user_id">아이디</label><input name='user_id' type="text"></p>
        <p><label for="user_password">비밀번호</label><input name='user_password' type="text"></p>
    </form>

</body>

</html>
