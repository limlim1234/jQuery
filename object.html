<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#demo').html('<b>Hello World</b>');
            
            //$('#demo').append($('<div />').html('Nice')); // <div>Nice</div>
            $('#demo').append($('<div />').attr('id','myDiv').css('background', 'yellow').html('Nice')); 
            //콘솔보면 아이디값입력됐다

            //console.log($('#myDiv').html());

           //console.log($('#sec_1').html());
           //$('#sec_2').html($('#sec_1').html());
           //$('#sec_2').text($('#sec_1').html()); //문자열로 인식

           $('#sec_1').html('<a href="https://www.daum.net">daum</a>');


        });
    </script>
</head>
<body>
    <p id="demo"></p>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1"><h2><em>html()</em></h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2><em>텍스트()</em></h2>
        <p>내용2</p>
    </section>
</body>
</html>
