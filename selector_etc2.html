<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www/jQuery/selector_etc2.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        // $(document).ready(function () {
        //     $('#inner_1').find($('.txt1')).css('background','yellow'); //내용1
        // })

            let jq=$.noConflict(); //달러를 바꿔주면됨


            jq(document).ready(function () {
                jq('#inner_1').find(jq(':contains("내용1")')).css('background', 'yellow');


                jq('#inner_1 p').filter(jq('.txt2')).css('background', 'aqua');

                jq('#inner_2 p').filter(function (a, b) { //인덱스 요소
                console.log(a, b);
                //  return a%2 === 0;
                //return $(b).html() == 'index 3';
                // return $(b).text() == 'index 3';
                //return 1; 1이 true니까 다 노란색칠해짐
                //return a; 0값을 제외 return 0이면 false니까 첫번째인덱스가 0이면 당연히 false가 나온다
                return b;
            }).css('background', 'yellow');

        })
    </script>
</head>

<body>
    <div id="outer">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(),filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>

</html>
